<html>
    <head>
        <title>Calculator!</title>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="apple-calculator.js"></script>
        <link href = "apple-calculator.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="calcBody">
            <div id="screen">
                <div id="expression">5+2</div>
            </div>
            <div id="row">
                <button>MC</button>
                <button>M+</button>
                <button>M-</button>
                <button>MR</button>
            </div>
            <div id="row">
                <button>C</button>
                <button>&#177;</button>
                <button>&divide;</button>
                <button>&times;</button>
            </div>
            <div id="row">
                <button value="7">7</button>
                <button>8</button>
                <button>9</button>
                <button>&minus;</button>
            </div>
            <div id="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div id="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="tallButton">=</button>
            </div>
            <div id="row">
                <button class="wideButton">0</button>
                <button>.</button>
            </div>
        </div>
    </body>
</html>
