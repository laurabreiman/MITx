<html>
    <head>
        <title>Calculator!</title>
        <link href = "apple-calculator.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="calcBody">
            <div id="screen">
                <div>4,856,955.2</div>
            </div>
            <div id="row">
                <button class="squareButton">MC</button>
                <button class="squareButton">M+</button>
                <button class="squareButton">M-</button>
                <button class="squareButton">MR</button>
            </div>
            <div id="row">
                <button class="squareButton">C</button>
                <button class="squareButton">&#177;</button>
                <button class="squareButton">&divide;</button>
                <button class="squareButton">&times;</button>
            </div>
            <div id="row">
                <button class="squareButton">7</button>
                <button class="squareButton">8</button>
                <button class="squareButton">9</button>
                <button class="squareButton">&minus;</button>
            </div>
            <div id="row">
                <button class="squareButton">4</button>
                <button class="squareButton">5</button>
                <button class="squareButton">6</button>
                <button class="squareButton">+</button>
            </div>
            <div id="row">
                <button class="squareButton">1</button>
                <button class="squareButton">2</button>
                <button class="squareButton">3</button>
                <button class="tallButton">=</button>
            </div>
            <div id="row">
                <button class="wideButton">0</button>
                <button class="squareButton">.</button>
            </div>
        </div>
    </body>
</html>
