<html>
    <head>
        <title>Calculator!</title>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="calculate.js"></script>        
        <script src="apple-calculator.js"></script>
        <link href = "apple-calculator.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="calcBody">
            <div id="screen">
                <div id="expression"></div>
            </div>
            <div id="row">
                <button>sin(</button>
                <button>log(</button>
                <button>sqrt(</button>
                <button>C</button>
            </div>
            <div id="row">
                <button>(</button>
                <button>)</button>
                <button id = 'divide'>&divide;</button>
                <button id = 'times'>&times;</button>
            </div>
            <div id="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id='minus'>-</button>
            </div>
            <div id="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id ='plus'>+</button>
            </div>
            <div id="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="equals">=</button>
            </div>
            <div id="row">
                <button>0</button>
                <button>.</button>
                <button>Var</button>
                <button>Plot</button>
            </div>
        </div>
        <div class='graphcalc'></div>
    </body>
</html>
